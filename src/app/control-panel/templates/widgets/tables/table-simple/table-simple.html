<div class="table-simple-widget">
    <h4>{{ config.title }}</h4>
    @if (config.data) {
    <table>
        <thead>
            <tr>
                @for (header of config.headers; track $index) {
                <th>{{ header }}</th>
                }
            </tr>
        </thead>
        <tbody>
            @for (row of config.data; track $index) {
            <tr>
                @for (cell of row; track $index) {
                <td>{{ cell }}</td>
                }
            </tr>
            }
        </tbody>
    </table>
    } @else {
    <p>No data to display.</p>
    }
</div>
