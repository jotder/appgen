<div class="page-container">
  @if(config) {
  <h2>{{ config.title }}</h2>
  <div class="widget-grid">
    @for (widget of config.widgets; track widget.instanceId) {
    <div class="widget-container">
      <app-widget-host [widgetConfig]="widget"></app-widget-host>
    </div>
    }
  </div>
  }
</div>
